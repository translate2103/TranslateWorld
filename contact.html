<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Translator World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #434343);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contact-box {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #00e6e6;
      margin-bottom: 20px;
    }
    p {
      color: #ccc;
      line-height: 1.6;
    }
    .email-box {
      margin-top: 25px;
      background: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      color: #00ffcc;
      font-weight: bold;
      word-break: break-all;
    }
    a {
      color: #00e6e6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h1>Contact - Translator World</h1>
    <p>If you have any questions, feedback, or suggestions,<br> feel free to reach out to us:</p>
    <div class="email-box">
      📧 <a href="mailto:naat07866@gmail.com">naat07866@gmail.com</a>
    </div>
    <p style="margin-top: 20px;">Thank you for using our 100+ language translation tool.</p>
  </div>
</body>
</html>
